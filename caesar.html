		<div class="elements">
      <div class="lblDecoded"><label>Decoded text:</label></div>
			<div class="txtDecoded">
				<textarea rows="4" cols="50" id="decoded"></textarea>
			</div>
			<div class="comboRot">
				<select id="rotSelect">
				<option>Rot0 - Plain Text</option>
				<option>Rot1</option>
				<option>Rot2</option>
				<option>Rot3</option>
				<option>Rot4</option>

				<option>Rot7</option>
				<option>Rot8</option>
				<option>Rot9</option>

				<option>Rot11</option>

				<option>Rot24</option>

				<option>Rot17</option>
				<option>Rot18</option>
				<option>Rot19</option>
				<option>Rot20</option>
				<option>Rot21</option>
				<option>Rot22</option>
				<option>Rot23</option>
				<option>Rot24</option>
				<option>Rot25</option>
			</select>
			</div>
			<div class="buttons">
				<button type="button" onclick="document.getElementById('encoded').value = Caesar(document.getElementById('decoded').value, document.getElementById('rotSelect').selectedIndex);">Encode</button>
				<button type="button" onclick="document.getElementById('decoded').value = Caesar(document.getElementById('encoded').value, document.getElementById('rotSelect').selectedIndex *(-1)+26);">Decode</button>
			</div>
      <div class="lblEncoded"><label>Encoded text:</label></div>
			<div class="txtEncoded">
				<textarea rows="4" cols="50" id="encoded"></textarea>
			</div>

		</div>
	</div>
